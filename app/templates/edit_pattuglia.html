{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-6 sm:px-0">
    <div class="glass p-6 rounded-lg shadow-sm">
        <h2 class="text-xl font-bold mb-4 text-scout-800">Modifica Pattuglia</h2>
        <form action="/admin/pattuglie/{{ pattuglia.id }}/edit" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome Pattuglia</label>
                <input type="text" name="name" value="{{ pattuglia.name }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-scout-500 focus:ring-scout-500 sm:text-sm p-2 bg-white/80">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Capo Pattuglia</label>
                <input type="text" name="capo_pattuglia" value="{{ pattuglia.capo_pattuglia }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-scout-500 focus:ring-scout-500 sm:text-sm p-2 bg-white/80">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Unit√†</label>
                <select name="unita_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-scout-500 focus:ring-scout-500 sm:text-sm p-2 bg-white/80">
                    {% for u in unita %}
                    <option value="{{ u.id }}" {% if u.id==pattuglia.unita_id %}selected{% endif %}>{{ u.name }} ({{
                        u.sottocampo }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-between">
                <a href="/admin" class="text-gray-600 hover:text-gray-900 font-medium py-2">Annulla</a>
                <button type="submit"
                    class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-scout-600 hover:bg-scout-700">
                    Salva Modifiche
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
