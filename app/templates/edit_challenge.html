{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-6 sm:px-0">
    <div class="glass p-6 rounded-lg shadow-sm">
        <h2 class="text-xl font-bold mb-4 text-scout-800">Modifica Sfida</h2>
        <form action="/admin/challenges/{{ challenge.id }}/edit" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome Sfida</label>
                <input type="text" name="name" value="{{ challenge.name }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-scout-500 focus:ring-scout-500 sm:text-sm p-2 bg-white/80">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Descrizione</label>
                <textarea name="description" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-scout-500 focus:ring-scout-500 sm:text-sm p-2 bg-white/80">{{ challenge.description }}</textarea>
            </div>
            <!-- Points not editable as requested -->
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Punti (Sola Lettura)</label>
                    <input type="number" value="{{ challenge.points }}" disabled
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm p-2">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Token</label>
                    <input type="number" name="reward_tokens" value="{{ challenge.reward_tokens }}"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-scout-500 focus:ring-scout-500 sm:text-sm p-2 bg-white/80">
                </div>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_fungo" value="true" {% if challenge.is_fungo %}checked{% endif %}
                    class="h-4 w-4 text-scout-600 focus:ring-scout-500 border-gray-300 rounded">
                <label class="ml-2 block text-sm text-gray-900 font-medium">Sfida Fungo üçÑ</label>
            </div>
            <div class="flex justify-between">
                <a href="/admin" class="text-gray-600 hover:text-gray-900 font-medium py-2">Annulla</a>
                <button type="submit"
                    class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-scout-600 hover:bg-scout-700">
                    Salva Modifiche
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
